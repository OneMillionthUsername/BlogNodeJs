<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <form id="blogPostForm">
            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Titel des Blogposts" required>
            </div>
            <div class="form-group">
                <label for="content">Inhalt</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Inhalt des Blogposts" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags (durch Kommas getrennt)">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
    </div>
    <div id="responseMessage"></div>
    <script src="utils.js" type="text/javascript"></script>
</body>
</html>
