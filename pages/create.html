<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Blogpost erstellen - Sub specie aeternitatis</title>
</head>
<body>
    <div class="container-fluid header-section">
        <h1 class="main-title">Neuen Blogpost erstellen</h1>
        <p class="description">Teile deine Gedanken √ºber Philosophie, Wissenschaft und AI</p>
        <hr class="header-divider">
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-area">
                    <form id="blogPostForm" class="create-form">
                        <div class="form-group">
                            <label for="title" class="form-label">Titel</label>
                            <input type="text" class="form-control create-input" id="title" name="title" placeholder="Titel des Blogposts" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="content" class="form-label">Inhalt</label>
                            <textarea class="form-control create-textarea" id="content" name="content" rows="12" placeholder="Schreibe hier deinen Blogpost..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" class="form-control create-input" id="tags" name="tags" placeholder="Tags (durch Kommas getrennt, z.B. Philosophie, Wissenschaft, AI)">
                            <small class="form-text text-muted">Tags helfen dabei, deine Blogposts zu kategorisieren</small>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-outline-primary btn-lg">
                                ‚úçÔ∏è Blogpost ver√∂ffentlichen
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-lg ml-2" onclick="document.getElementById('blogPostForm').reset()">
                                üóëÔ∏è Formular leeren
                            </button>
                        </div>
                    </form>
                    
                    <div id="responseMessage" class="response-message"></div>
                </div>
            </div>
        </div>
        
        <div class="navigation text-center mt-4">
            <a href="../index.html" class="btn btn-outline-primary">Zur√ºck zur Startseite</a>
            <a href="list_posts.html" class="btn btn-outline-secondary ml-2">Alle Blogposts</a>
        </div>
    </div>
    
    <script src="../assets/js/utils.js" type="text/javascript"></script>
</body>
</html>
