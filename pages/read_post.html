<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Blogpost - Sub specie aeternitatis</title>
</head>
<body>
    <div class="container-fluid header-section">
        <h1 class="main-title">Blogpost lesen</h1>
        <p class="description">Gedanken √ºber Philosophie, Wissenschaft und AI</p>
        <hr class="header-divider">
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="content-area">
                    <div id="blogpost-content">
                        <div id="loading" class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Lade Blogpost...</p>
                        </div>
                        
                        <article id="post-article" style="display: none;">
                            <header class="post-header">
                                <h1 id="title" class="post-title"></h1>
                                <div id="meta" class="post-meta-info"></div>
                            </header>
                            
                            <div id="content" class="post-content"></div>
                            
                            <footer class="post-footer">
                                <div id="tags" class="post-tags-container"></div>
                            </footer>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation text-center mt-4">
            <a href="list_posts.html" class="btn btn-outline-primary">üìö Alle Blogposts</a>
            <a href="../index.html" class="btn btn-outline-secondary ml-2">üè† Zur Startseite</a>
            <a href="create.html" class="btn btn-outline-success ml-2">‚úçÔ∏è Neuen Post erstellen</a>
        </div>
    </div>

    <script>
        async function loadBlogPost() {
            // URL-Parameter auslesen
            // window.location.search gibt den Teil der URL nach dem '?' zur√ºck
            // z.B. bei "read_post.html?post=mein-blogpost.json" ‚Üí "?post=mein-blogpost.json"
            const urlParams = new URLSearchParams(window.location.search);
            
            // Den Wert des Parameters 'post' aus der URL extrahieren
            // z.B. bei "?post=mein-blogpost.json" ‚Üí "mein-blogpost.json"
            const postId = urlParams.get('post');
            
            // Pr√ºfen, ob ein Post-Parameter in der URL vorhanden ist
            if (!postId) {
                document.getElementById('loading').innerHTML = '<p class="error-message">‚ùå Kein Blogpost ausgew√§hlt.</p>';
                return; // Funktion beenden, wenn kein Parameter vorhanden
            }

            try {
                // HTTP-Anfrage an den Server senden, um den Blogpost zu laden
                // Template-String verwendet: `/blogpost/${postId}` wird zu z.B. "/blogpost/mein-blogpost.json"
                const response = await fetch(`/blogpost/${postId}`);
                
                // Pr√ºfen, ob die Anfrage erfolgreich war (Status 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Die JSON-Antwort vom Server in ein JavaScript-Objekt umwandeln
                const post = await response.json();
                
                // Titel des Blogposts in das HTML-Element einf√ºgen
                document.getElementById('title').textContent = post.title;
                // Auch den Browser-Tab-Titel √§ndern
                document.title = `${post.title} - Sub specie aeternitatis`;
                
                // Datum formatieren und Meta-Informationen anzeigen
                // toLocaleDateString('de-DE') formatiert das Datum im deutschen Format
                const postDate = new Date(post.date).toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const postTime = new Date(post.date).toLocaleTimeString('de-DE', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('meta').innerHTML = `
                    <div class="post-date">üìÖ Ver√∂ffentlicht am ${postDate} um ${postTime}</div>
                    <div class="post-reading-time">‚è±Ô∏è Lesezeit: ca. ${Math.ceil(post.content.split(' ').length / 200)} Min.</div>
                `;
                
                // Inhalt des Blogposts einf√ºgen
                // replace(/\n/g, '<br>') wandelt Zeilenumbr√ºche in HTML-Umbr√ºche um
                const formattedContent = post.content
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                document.getElementById('content').innerHTML = `<p>${formattedContent}</p>`;
                
                // Tags anzeigen (nur wenn vorhanden)
                if (post.tags && post.tags.length > 0) {
                    const tagsHtml = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    document.getElementById('tags').innerHTML = `
                        <div class="tags-label">üè∑Ô∏è Tags:</div>
                        <div class="tags-list">${tagsHtml}</div>
                    `;
                    document.getElementById('tags').style.display = 'block';
                }
                
                // Alle Elemente sichtbar machen und Ladetext verstecken
                document.getElementById('loading').style.display = 'none';
                document.getElementById('post-article').style.display = 'block';
                
            } catch (error) {
                // Fehlerbehandlung: Fehler in der Konsole ausgeben
                console.error('Fehler beim Laden des Blogposts:', error);
                // Fehlermeldung f√ºr den Benutzer anzeigen
                document.getElementById('loading').innerHTML = '<p class="error-message">‚ùå Fehler beim Laden des Blogposts.</p>';
            }
        }

        // Blogpost laden wenn die Seite geladen wird
        window.addEventListener('load', loadBlogPost);
    </script>
</body>
</html>
