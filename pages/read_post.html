<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/admin.js"></script>
    <title>Blogpost - Sub specie aeternitatis</title>
</head>
<body>
    <div class="container-fluid header-section">
        <h1 class="main-title">Blogpost lesen</h1>
        <p class="description">Gedanken √ºber Philosophie, Wissenschaft und AI</p>
        <hr class="header-divider">
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="content-area">
                    <div id="blogpost-content">
                        <div id="loading" class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Lade Blogpost...</p>
                        </div>
                        
                        <article id="post-article" style="display: none;">
                            <header class="post-header">
                                <h1 id="title" class="post-title"></h1>
                                <div id="meta" class="post-meta-info"></div>
                            </header>
                            
                            <div id="content" class="post-content"></div>
                            
                            <footer class="post-footer">
                                <div id="tags" class="post-tags-container"></div>
                            </footer>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation text-center mt-4">
            <a href="list_posts.html" class="btn btn-outline-primary">üìö Alle Blogposts</a>
            <a href="../index.html" class="btn btn-outline-secondary ml-2">üè† Zur Startseite</a>
            <a href="create.html" class="btn btn-outline-success ml-2" id="create-link" style="display: none;">‚úçÔ∏è Neuen Post erstellen</a>
            <div id="admin-controls" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // Blogpost laden wenn die Seite geladen wird
        window.addEventListener('load', function() {
            initializeBlogUtilities();
            initializeAdminSystem();
            loadAndDisplayBlogPost();
        });
        
        // Admin-Controls f√ºr read_post.html hinzuf√ºgen
        function addReadPostAdminControls() {
            if (!checkAdminStatus()) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            const postFilename = urlParams.get('post');
            
            if (postFilename) {
                const adminControls = document.getElementById('admin-controls');
                if (adminControls) {
                    adminControls.innerHTML = `
                        <button onclick="deletePostAndRedirect('${postFilename}')" class="btn btn-danger" style="
                            background: #e74c3c;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 25px;
                            cursor: pointer;
                            font-weight: 500;
                            margin-top: 10px;
                        ">
                            üóëÔ∏è Diesen Post l√∂schen
                        </button>
                    `;
                }
            }
        }
        
        // Post l√∂schen und zur Post-Liste weiterleiten
        async function deletePostAndRedirect(filename) {
            const deleted = await deletePost(filename);
            if (deleted) {
                // Nach dem L√∂schen zur Post-Liste weiterleiten
                window.location.href = 'list_posts.html';
            }
        }
        
        // Admin-Controls nach dem Laden des Posts hinzuf√ºgen
        const originalUpdateBlogPostUI = updateBlogPostUI;
        updateBlogPostUI = function(post) {
            originalUpdateBlogPostUI(post);
            setTimeout(addReadPostAdminControls, 100);
        };
    </script>
</body>
</html>
